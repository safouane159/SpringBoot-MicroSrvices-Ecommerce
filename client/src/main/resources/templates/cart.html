<body data-spy="scroll" data-target=".onpage-navigation" data-offset="60">
<main>
    <div class="page-loader">
        <div class="loader">Loading...</div>
    </div>
    <nav class="navbar navbar-custom navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#custom-collapse"><span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button><a class="navbar-brand" href="/">Microservices Shop</a>
            </div>

            <div class="collapse navbar-collapse" id="custom-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li ><a href="/"   >Home</a>

                    </li>
                    <li ><a  href="/cart" >Cart</a>

                    </li>
                    <li ><a href="/orders"  >Orders</a>

                    </li>


                </ul>
            </div>
        </div>
    </nav>
    <div class="main">
        <section class="module">
            <div class="container">
                <div class="row">
                    <div class="col-sm-6 col-sm-offset-3">
                        <h1 class="module-title font-alt">Checkout</h1>
                    </div>
                </div>
                <hr class="divider-w pt-20">
                <div class="row">
                    <div class="col-sm-12">
                        <table class="table table-striped table-border checkout-table">
                            <tbody>
                            <tr>
                                <th class="hidden-xs">Item</th>
                                <th>Description</th>
                                <th class="hidden-xs">Price</th>
                                <th>Quantity</th>
                                <th>Total</th>

                            </tr>




                            <tr th:each="product : ${products}">
                                <td class="hidden-xs"><a th:href="@{|/product-detail/${product.product.id}|}"  ><img th:src="${product.product.illustration}" alt="Menâ€™s Casual Pack"/></a></td>
                                <td>
                                    <h5 class="product-title font-alt"> <p th:text= "${product.product.name}"></p> </h5>
                                </td>
                                <td class="hidden-xs">
                                    <h5 class="product-title font-alt"><span th:text= "${product.product.price }">  </span>$ </idv></h5>
                                </td>
                                <td>
                                    <input class="form-control" type="number" name=""  th:value="${product.quantite }"  max="50" min="1" disabled/>
                                </td>
                                <td>
                                    <h5 class="product-title font-alt"><span th:text= "${product.prixTotal  }"th:remove="tag"></span>$</h5>
                                </td>

                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

                <hr class="divider-w">
                <div class="row mt-70">
                    <div class="col-sm-5 col-sm-offset-7">
                        <div class="shop-Cart-totalbox">
                            <h4 class="font-alt">Cart Totals</h4>
                            <table class="table table-striped table-border checkout-table">
                                <tbody>
                                <tr>
                                    <th>Prix total:</th>
                                    <td> <span th:text= "${Cart.prixCart }"></span>$ </td>
                                </tr>
                                <tr>
                                    <th>TVA:</th>
                                    <td>0.00$</td>
                                </tr>
                                <tr class="shop-Cart-totalprice">
                                    <th>Total a payer:</th>
                                    <td> <span th:text= "${Cart.prixCart }"></span>$ </td>
                                </tr>
                                </tbody>
                            </table>
                            <button class="btn btn-lg btn-block btn-round btn-d"  onclick="location.href='/addOrder'"  type="submit">Proceed to Checkout</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <div class="module-small bg-dark">
            <div class="container">
                <div class="row">

                </div>
            </div>
        </div>
        <hr class="divider-d">
        <footer class="footer bg-dark">
            <div class="container">
